<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="stopwatch">
    <h1 id="time" class="time">00:00:00:00</h1>
    <div class="divclass">
      <button id="start" class="changeColor">START</button>
      <button id="pause" class="changeColor">PAUSE</button>
      <button id="reset" class="changeColor">RESET</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
